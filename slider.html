<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Slider con Botones</title>
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <div class="slide" id="slide1">
            <img src="borland.png" alt="Imagen 1">
            <div class="caption">
                <h2>Descripción de la Imagen 1</h2>
                <button class="fullscreen-btn">Pantalla completa</button>
            </div>
        </div>
        <!-- Repite esta estructura para cada imagen -->

        <div class="slide" id="slide1">
            <img src="c++.png" alt="Imagen 1">
            <div class="caption">
                <h2>Descripción de la Imagen 1</h2>
                <button class="fullscreen-btn">Pantalla completa</button>
            </div>
        </div>

    </div>

    <div class="controls">
        <button class="prev-btn" onclick="prevSlide()">Anterior</button>
        <button class="play-pause-btn" onclick="togglePlayPause()">Play/Pause</button>
        <button class="next-btn" onclick="nextSlide()">Siguiente</button>
    </div>

    <div class="small-buttons">
        <!-- Botones pequeños para cada imagen -->
        <button class="small-btn" onclick="goToSlide(1)"></button>
        <!-- Repite para cada imagen -->
    </div>
</div>

<script src="slider.js"></script>
</body>
</html>
