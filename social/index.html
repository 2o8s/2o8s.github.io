<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorización TikTok</title>
</head>
<body>
    <h1>Autorización de TikTok</h1>
    <p>Haz clic en el siguiente botón para iniciar el proceso de autorización:</p>
    <button id="authButton">Autorizar con TikTok</button>
    
    <h2>Código recibido de TikTok:</h2>
    <textarea id="codeOutput" rows="4" cols="50" readonly></textarea>

    <h2>Respuesta del token:</h2>
    <textarea id="tokenOutput" rows="6" cols="50" readonly></textarea>

    <script>
        const url = "https://www.tiktok.com/v2/auth/authorize/?client_key=sbawhenv27sk8dferw&response_type=code&scope=user.info.basic,video.publish,video.upload&redirect_uri=https://soluciones-polaris.github.io/social/index.html";

        function authorizeTikTok() {
            window.location.href = url;
        }

        document.getElementById('authButton').addEventListener('click', authorizeTikTok);

        function getCodeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                document.getElementById('codeOutput').value = code;
                obtenerTokenTikTok(code);
            }
        }

        window.onload = getCodeFromURL;

        async function obtenerTokenTikTok(code) {
            const url = "https://open.tiktokapis.com/v2/oauth/token/";
            
            const payload = {
                client_key: "sbawhenv27sk8dferw",        // Reemplaza con tu CLIENT_KEY
                client_secret: "zPPropdAL1eLKWMzXteo4kxIMvb7kRju", // Reemplaza con tu CLIENT_SECRET
                code: code,                            // Usa el código recibido
                grant_type: "authorization_code",
                redirect_uri: "https://soluciones-polaris.github.io/social/index.html"
            };

            const options = {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams(payload)
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                document.getElementById('tokenOutput').value = JSON.stringify(data, null, 2); // Muestra la respuesta del token en el textarea
            } catch (error) {
                console.error("Error al obtener el token:", error);
            }
        }
    </script>
</body>
</html>
